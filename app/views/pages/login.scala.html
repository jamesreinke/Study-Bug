

@main("Study Bug") {
<body class="login">
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" action="index.html" method="post">
			<div class="form-title">
				<span class="form-title">Study Bug</span>
				<span class="form-subtitle">Please login.</span>
			</div>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span>
				Enter any username and password. </span>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Username</label>
				<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username"/>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary btn-block uppercase">Login</button>
			</div>
			<div class="form-actions">
				<div class="pull-left">
					<label class="rememberme check">
					<input type="checkbox" name="remember" value="1"/>Remember me </label>
				</div>
				<div class="pull-right forget-password-block">
					<a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
				</div>
			</div>
			<div class="create-account">
				<p>
					<a href="javascript:;" id="register-btn">Create an account</a>
				</p>
			</div>
		</form>
		<!-- END LOGIN FORM -->
		<!-- BEGIN FORGOT PASSWORD FORM -->
		<form class="forget-form" action="index.html" method="post">
			<div class="form-title">
				<span class="form-title">Forget Password ?</span>
				<span class="form-subtitle">Enter your e-mail to reset it.</span>
			</div>
			<div class="form-group">
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
			</div>
			<div class="form-actions">
				<button type="button" id="back-btn" class="btn btn-default">Back</button>
				<button type="submit" class="btn btn-primary uppercase pull-right">Submit</button>
			</div>
		</form>
		<!-- END FORGOT PASSWORD FORM -->
		<!-- BEGIN REGISTRATION FORM -->
		<form class="register-form" action="index.html" method="post">
			<div class="form-title">
				<span class="form-title">Sign Up</span>
			</div>
			<p class="hint">
				 Enter your personal details below:
			</p>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Full Name</label>
				<input class="form-control placeholder-no-fix" type="text" placeholder="Full Name" name="fullname"/>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Email</label>
				<input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email"/>
			</div>
			<p class="hint">
				 Enter your account details below:
			</p>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password"/>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword"/>
			</div>
			<div class="form-actions">
				<button type="button" id="register-back-btn" class="btn btn-default">Back</button>
				<button type="submit" id="register-submit-btn" class="btn btn-primary uppercase pull-right">Submit</button>
			</div>
		</form>
		<!-- END REGISTRATION FORM -->
	</div>
</body>
}{
	<link href='@routes.Assets.at("theme/admin/pages/css/login2.css")' rel='stylesheet' type='text/css'/>
}{
	<script src='@routes.Assets.at("theme/global/plugins/jquery-validation/js/jquery.validate.min.js")' type='text/javascript'></script>
	<script src='@routes.Assets.at("theme/global/scripts/metronic.js")' type='text/javascript'></script>
	<script src='@routes.Assets.at("theme/admin/layout/scripts/layout.js")' type='text/javascript'></script>
	<script src='@routes.Assets.at("theme/admin/layout/scripts/demo.js")' type='text/javascript'></script>
	<script src='@routes.Assets.at("theme/admin/pages/scripts/login.js")' type='text/javascript'></script>
	<script>
		jQuery(document).ready(function() {     
		Metronic.init(); // init metronic core components
		Layout.init(); // init current layout
		Login.init();
		Demo.init();
		});
	</script>
}
