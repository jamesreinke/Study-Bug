@(title: String)(content: Html)(styles: Html)(javascripts: Html)

<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/x-icon" href='@routes.Assets.at("favicon.png")' />

        <! Global Styles >
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='@routes.Assets.at("theme/global/plugins/font-awesome/css/font-awesome.min.css")' type='text/css'>
        <link rel='stylesheet' href='@routes.Assets.at("theme/global/plugins/simple-line-icons/simple-line-icons.min.css")' type='text/css'>
        <link rel='stylesheet' href='@routes.Assets.at("theme/global/plugins/bootstrap/css/bootstrap.min.css")' type='text/css'>
        <link rel='stylesheet' href='@routes.Assets.at("theme/global/plugins/uniform/css/uniform.default.css")' type='text/css'>
        <link rel='stylesheet' href='@routes.Assets.at("theme/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css")' type='text/css'>

        <! Theme specific styles>
        <link rel='stylesheet' href='@routes.Assets.at("theme/global/css/components-md.css")' type='text/css' id='style_components'>
        <link rel='stylesheet' href='@routes.Assets.at("theme/global/css/plugins-md.css")' type='text/css'>
        <link rel='stylesheet' href='@routes.Assets.at("theme/admin/layout4/css/layout.css")' type='text/css'>
        <link rel='stylesheet' href='@routes.Assets.at("theme/admin/layout4/css/themes/light.css")' type='text/css'>
        <link rel='stylesheet' href='@routes.Assets.at("theme/admin/layout4/css/custom.css")' type='text/css'>
        <link rel='stylesheet' type='text/css' href='@routes.Assets.at("theme/global/plugins/select2/select2.css")'>

        <! Page level styles >
        @styles

        <! Personal >
        <link rel='stylesheet' href='@routes.Assets.at("less/styles.css")' type='text/css'>

    </head>
    
    <!-- Site contents.  Body tags are included on pages -->
    @content

    <! Core plugins >
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js' type='text/javascript'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/ui/1.11.3/jquery-ui.min.js' type='text/javascript'></script>
	<script src='@routes.Assets.at("theme/global/plugins/bootstrap/js/bootstrap.min.js")' type='text/javascript'></script>
	<script src='@routes.Assets.at("theme/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js")' type='text/javascript'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.3/jquery.slimscroll.min.js' type='text/javascript'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.js' type='text/javascript'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js' type='text/javascript'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/Uniform.js/2.1.2/jquery.uniform.min.js' type='text/javascript'></script>
	<script src='@routes.Assets.at("theme/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js")' type='text/javascript'></script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type='text/javascript' src='@routes.Assets.at("theme/global/scripts/metronic.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("theme/admin/layout4/scripts/layout.js")'></script>
    <script>
        jQuery(document).ready(function() {    
            Metronic.init(); // init metronic core components
            Layout.init(); // init current layout
        });
    </script>

	<! Page level javascripts>
    @javascripts

		
		
</html>
